<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Scroll Section */
    .scrollable-content {
      max-height: calc(100vh - 80px); /* full screen minus navbar */
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- NAVBAR -->
  <nav class="bg-gray-900 text-white p-4 text-center font-bold text-xl shadow-lg">
    Your Site Name
  </nav>

  <!-- MAIN LAYOUT -->
  <div class="grid grid-cols-12 gap-4 p-6">

    <!-- LEFT SIDEBAR (fixed) -->
    <aside class="col-span-3 bg-gray-800 text-white p-4 rounded-lg shadow-lg h-[calc(100vh-100px)] sticky top-20">
      <h2 class="text-lg font-semibold border-b border-gray-600 pb-2">Blog Posts</h2>
      <iframe src="https://your-blog-url.com" class="w-full h-64 rounded-lg"></iframe>

      <div>
        <h2 class="text-lg font-semibold border-b border-gray-600 pb-2 mt-4">Graphic Portfolio</h2>
        <a href="https://your-portfolio-link.com" target="_blank" class="block bg-blue-500 text-white px-4 py-2 rounded-lg mt-2 hover:bg-blue-600">Portfolio 1</a>
        <a href="https://your-portfolio-link.com" target="_blank" class="block bg-green-500 text-white px-4 py-2 rounded-lg mt-2 hover:bg-green-600">Portfolio 2</a>
      </div>
    </aside>

    <!-- CENTER CONTENT (scrollable) -->
    <main class="col-span-6 bg-white p-6 rounded-lg shadow-lg scrollable-content">
      <h1 class="text-2xl font-bold mb-4">Welcome to My Website</h1>
      <p class="mb-4">This is the main content section where you can showcase your images, videos, or text.</p>

      <!-- Example: repeated images to test scroll -->
      <div class="space-y-4">
        <img src="images/your-image.png" alt="Example" class="rounded-lg shadow-md">
        <img src="images/your-image.png" alt="Example" class="rounded-lg shadow-md">
        <img src="images/your-image.png" alt="Example" class="rounded-lg shadow-md">
        <img src="images/your-image.png" alt="Example" class="rounded-lg shadow-md">
      </div>
    </main>

    <!-- RIGHT SIDEBAR (fixed contact) -->
    <aside class="col-span-3 bg-gray-900 text-white p-4 rounded-lg shadow-lg h-[calc(100vh-100px)] sticky top-20">
      <h2 class="text-lg font-semibold border-b border-gray-700 pb-2">Contact</h2>
      <p class="mt-4">ðŸ“§ your@email.com</p>
      <p class="mt-2">ðŸ“± +123 456 789</p>
      <div class="mt-4 space-y-2">
        <a href="https://instagram.com/yourusername" target="_blank" class="block bg-pink-500 px-4 py-2 rounded-lg hover:bg-pink-600">Instagram</a>
        <a href="https://twitter.com/yourusername" target="_blank" class="block bg-blue-400 px-4 py-2 rounded-lg hover:bg-blue-500">Twitter</a>
      </div>
    </aside>

  </div>

</body>
</html>
